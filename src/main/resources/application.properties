# CONFIG SERVIDOR
server.port=8080
spring.application.name=roomierent-backend

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Datasource H2 (desarrollo)
spring.datasource.url=jdbc:h2:mem:roomierent;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# LOGGING
logging.level.com.roomierent=DEBUG
logging.level.org.springframework.security=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always

# URL FRONTEND
app.frontend.url=http://localhost:3000

spring.config.import=optional:.env.properties

# JWT (valores de desarrollo)
jwt.secret=dev-roomierent-secret-change-me
jwt.expiration=86400000

# Mail (placeholders de desarrollo)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=noreply@roomierent.local
spring.mail.password=
